{{- if .Values.services.rdpGateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kasm.fullname" . }}-rdp-gateway
  namespace: {{ include "kasm.namespace" . }}
  labels:
    {{- include "kasm.commonLabels" . | nindent 4 }}
    {{- include "kasm.componentLabels" "rdp-gateway" | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3389
      targetPort: rdp
      protocol: TCP
      name: rdp
  selector:
    {{- include "kasm.selectorLabels" . | nindent 4 }}
    kasm.app/component: rdp-gateway

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kasm.fullname" . }}-rdp-gateway
  namespace: {{ include "kasm.namespace" . }}
  labels:
    {{- include "kasm.commonLabels" . | nindent 4 }}
    {{- include "kasm.componentLabels" "rdp-gateway" | nindent 4 }}
spec:
  replicas: {{ include "kasm.replicas" (dict "component" "rdpGateway" "context" .) }}
  selector:
    matchLabels:
      {{- include "kasm.selectorLabels" . | nindent 6 }}
      kasm.app/component: rdp-gateway
  template:
    metadata:
      labels:
        {{- include "kasm.commonLabels" . | nindent 8 }}
        {{- include "kasm.componentLabels" "rdp-gateway" | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "kasm.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "kasm.serviceAccountName" . }}
      {{- if .Values.kasm.applyHardening }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      containers:
        - name: rdp-gateway
          {{- if .Values.kasm.applyHardening }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          image: "{{ .Values.services.rdpGateway.image.repository }}:{{ .Values.services.rdpGateway.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: rdp
              containerPort: 3389
              protocol: TCP
          env:
            - name: SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "kasm.fullname" . }}-passwords
                  key: service-token
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-log
              mountPath: /var/log
            {{- if .Values.certificates.rdpGateway.create }}
            - name: rdp-cert
              mountPath: /opt/kasm/certs
              readOnly: true
            {{- end }}
          {{- if .Values.services.rdpGateway.healthcheck.enabled }}
          livenessProbe:
            tcpSocket:
              port: rdp
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: rdp
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          {{- end }}
          resources:
            {{- include "kasm.resources" (dict "component" "rdpGateway" "context" .) | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-log
          emptyDir: {}
        {{- if .Values.certificates.rdpGateway.create }}
        - name: rdp-cert
          secret:
            secretName: {{ include "kasm.certificateSecret" (dict "service" "rdpGateway" "context" .) }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

