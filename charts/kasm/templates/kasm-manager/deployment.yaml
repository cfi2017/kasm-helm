{{- if .Values.services.manager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kasm.fullname" . }}-manager
  namespace: {{ include "kasm.namespace" . }}
  labels:
    {{- include "kasm.commonLabels" . | nindent 4 }}
    {{- include "kasm.componentLabels" "manager" | nindent 4 }}
spec:
  replicas: {{ include "kasm.replicas" (dict "component" "manager" "context" .) }}
  selector:
    matchLabels:
      {{- include "kasm.selectorLabels" . | nindent 6 }}
      kasm.app/component: manager
  template:
    metadata:
      labels:
        {{- include "kasm.commonLabels" . | nindent 8 }}
        {{- include "kasm.componentLabels" "manager" | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "kasm.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "kasm.serviceAccountName" . }}
      {{- if .Values.kasm.applyHardening }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      initContainers:
        - name: generate-shared-config
          image: busybox:1.35
          command: ["sh","-c"]
          args:
            - |
              set -eu
              if [ -f /config/api.app.config.yaml ]; then
                cp /config/api.app.config.yaml /generated/api.app.config.yaml
              fi
          volumeMounts:
            - name: api-config
              mountPath: /config
              readOnly: true
            - name: shared-generated-config
              mountPath: /generated
        - name: wait-for-services
          image: busybox:1.35
          command: ['sh', '/scripts/wait-for-services.sh']
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-port
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: redis-port
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      containers:
        - name: kasm-manager
          {{- if .Values.kasm.applyHardening }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          image: "{{ .Values.services.manager.image.repository }}:{{ .Values.services.manager.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: manager
              containerPort: 8181
              protocol: TCP
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-port
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-name
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.database.external.enabled }}
                  name: {{ .Values.database.external.existingSecret }}
                  key: {{ .Values.database.external.existingSecretPasswordKey | default "password" }}
                  {{- else }}
                  name: {{ include "kasm.fullname" . }}-database-secret
                  key: password
                  {{- end }}
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.redis.external.enabled }}
                  name: {{ .Values.redis.external.existingSecret }}
                  key: {{ .Values.redis.external.existingSecretPasswordKey | default "password" }}
                  {{- else }}
                  name: {{ include "kasm.fullname" . }}-redis-secret
                  key: password
                  {{- end }}
            - name: MANAGER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "kasm.fullname" . }}-shared-secrets
                  key: manager-token
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-log
              mountPath: /var/log
            - name: shared-generated-config
              mountPath: /opt/kasm/current/conf/app/api/api.app.config.yaml
              subPath: api.app.config.yaml
              readOnly: true
          {{- if .Values.services.manager.healthcheck.enabled }}
          livenessProbe:
            tcpSocket:
              port: manager
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: manager
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          {{- end }}
          resources:
            {{- include "kasm.resources" (dict "component" "manager" "context" .) | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-log
          emptyDir: {}
        - name: shared-generated-config
          emptyDir: {}
        - name: scripts
          configMap:
            name: {{ include "kasm.fullname" . }}-db-init
            defaultMode: 0755
        - name: api-config
          configMap:
            name: {{ include "kasm.fullname" . }}-api-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
