{{- if .Values.services.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kasm.fullname" . }}-api
  namespace: {{ include "kasm.namespace" . }}
  labels:
    {{- include "kasm.commonLabels" . | nindent 4 }}
    {{- include "kasm.componentLabels" "api" | nindent 4 }}
spec:
  replicas: {{ include "kasm.replicas" (dict "component" "api" "context" .) }}
  selector:
    matchLabels:
      {{- include "kasm.selectorLabels" . | nindent 6 }}
      kasm.app/component: api
  template:
    metadata:
      labels:
        {{- include "kasm.commonLabels" . | nindent 8 }}
        {{- include "kasm.componentLabels" "api" | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "kasm.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "kasm.serviceAccountName" . }}
      {{- if .Values.kasm.applyHardening }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      initContainers:
        - name: generate-api-config
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              set -eu
              echo "[generate-api-config] Generating api.app.config.yaml with secret values"
              DB_PASSWORD=$(cat /secrets/database/password 2>/dev/null || true)
              REDIS_PASSWORD=$(cat /secrets/redis/password 2>/dev/null || true)
              if [ ! -f /config/api.app.config.yaml ]; then
                echo "Base config /config/api.app.config.yaml missing" >&2
                exit 1
              fi
              cp /config/api.app.config.yaml /generated/api.app.config.yaml
              # Escape sed delimiter characters to avoid substitution errors.
              ESCAPED_DB=$(printf '%s' "$DB_PASSWORD" | sed -e 's/[&/|]/\\&/g')
              ESCAPED_REDIS=$(printf '%s' "$REDIS_PASSWORD" | sed -e 's/[&/|]/\\&/g')
              sed -i "s|__DB_PASSWORD__|${ESCAPED_DB}|g" /generated/api.app.config.yaml
              sed -i "s|__REDIS_PASSWORD__|${ESCAPED_REDIS}|g" /generated/api.app.config.yaml
              chmod 0444 /generated/api.app.config.yaml
              echo "[generate-api-config] Completed substitutions"
          volumeMounts:
            - name: api-config
              mountPath: /config
              readOnly: true
            - name: api-generated-config
              mountPath: /generated
            - name: database-secret
              mountPath: /secrets/database
              readOnly: true
            - name: redis-secret
              mountPath: /secrets/redis
              readOnly: true
        - name: wait-for-services
          image: busybox:1.35
          command: ['sh', '/scripts/wait-for-services.sh']
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-port
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: redis-port
          volumeMounts:
            - name: scripts
              mountPath: /scripts
        {{- if not .Values.database.external.enabled }}
        - name: init-database
          image: "{{ .Values.database.internal.image.repository }}:{{ .Values.database.internal.image.tag }}"
          command: ['sh', '/scripts/init-db.sh']
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-port
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-name
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kasm.fullname" . }}-database-secret
                  key: password
          volumeMounts:
            - name: scripts
              mountPath: /scripts
        {{- end }}
      containers:
        - name: kasm-api
          {{- if .Values.kasm.applyHardening }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          image: "{{ .Values.services.api.image.repository }}:{{ .Values.services.api.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: api
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-port
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-name
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: database-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.database.external.enabled }}
                  name: {{ .Values.database.external.existingSecret }}
                  key: {{ .Values.database.external.existingSecretPasswordKey | default "password" }}
                  {{- else }}
                  name: {{ include "kasm.fullname" . }}-database-secret
                  key: password
                  {{- end }}
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "kasm.fullname" . }}-config
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.redis.external.enabled }}
                  name: {{ .Values.redis.external.existingSecret }}
                  key: {{ .Values.redis.external.existingSecretPasswordKey | default "password" }}
                  {{- else }}
                  name: {{ include "kasm.fullname" . }}-redis-secret
                  key: password
                  {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-log
              mountPath: /var/log
            - name: api-generated-config
              mountPath: /opt/kasm/current/conf/app/api/api.app.config.yaml
              subPath: api.app.config.yaml
              readOnly: true
          {{- if .Values.services.api.healthcheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.services.api.healthcheck.path | default "/api/__healthcheck" }}
              port: {{ .Values.services.api.healthcheck.port | default 8080 }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ .Values.services.api.healthcheck.path | default "/api/__healthcheck" }}
              port: {{ .Values.services.api.healthcheck.port | default 8080 }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          {{- end }}
          resources:
            {{- include "kasm.resources" (dict "component" "api" "context" .) | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-log
          emptyDir: {}
        - name: api-generated-config
          emptyDir: {}
        - name: database-secret
          secret:
            {{- if .Values.database.external.enabled }}
            secretName: {{ .Values.database.external.existingSecret }}
            {{- else }}
            secretName: {{ include "kasm.fullname" . }}-database-secret
            {{- end }}
        - name: redis-secret
          secret:
            {{- if .Values.redis.external.enabled }}
            secretName: {{ .Values.redis.external.existingSecret }}
            {{- else }}
            secretName: {{ include "kasm.fullname" . }}-redis-secret
            {{- end }}
        - name: scripts
          configMap:
            name: {{ include "kasm.fullname" . }}-db-init
            defaultMode: 0755
        - name: api-config
          configMap:
            name: {{ include "kasm.fullname" . }}-api-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
