{{- if .Values.services.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kasm.fullname" . }}-api
  namespace: {{ include "kasm.namespace" . }}
  labels:
    {{- include "kasm.commonLabels" . | nindent 4 }}
    {{- include "kasm.componentLabels" "api" | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "kasm.selectorLabels" . | nindent 4 }}
    kasm.app/component: api
{{- end }}
