{{- if .Values.autoscaling.enabled }}
{{- range $serviceName, $serviceConfig := .Values.services }}
{{- if and $serviceConfig.enabled (not (eq $serviceName "guac")) }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kasm.fullname" $ }}-{{ $serviceName }}
  namespace: {{ include "kasm.namespace" $ }}
  labels:
    {{- include "kasm.commonLabels" $ | nindent 4 }}
    {{- include "kasm.componentLabels" "hpa" | nindent 4 }}
    kasm.app/hpa-service: {{ $serviceName }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "kasm.fullname" $ }}-{{ $serviceName }}
  minReplicas: {{ $.Values.autoscaling.minReplicas }}
  maxReplicas: {{ $.Values.autoscaling.maxReplicas }}
  metrics:
    {{- if $.Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $.Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if $.Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $.Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
